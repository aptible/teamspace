{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{% url 'base_css' %}" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="topbar">
            <div class="row">
                <div class="column"><div class="logo"><a href="{% url 'index' %}">TEAMSPACE</a></div></div>
            </div>
        </div>

        <form class="comment" action="{% url 'add' user.username %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="content" id="content" rows="10" cols="80"></textarea>
            </div>

            <div class="comment-container"><input class="btn-blue-md" type="submit" value="Comment"></div>
        </form>
    </body>
</html>
