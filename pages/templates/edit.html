{% load static %}

<html>
    <head>
        <link href="{% url 'base_css' %}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <div class="topbar">
            <div class="row">
                <div class="column"><div class="logo"><a href="{% url 'index' %}">TEAMSPACE</a></div></div>
            </div>
        </div>

        <form class="edit-form" enctype="multipart/form-data" action="{% url 'edit' %}" method="post">
            {% csrf_token %}

            <div class="profile-pic-container">
                <label for="profile_pic">Profile Picture</label>
                <input type="file" id="profile_pic" name="profile_pic">
            </div>

            <div>
                <label for="js">Custom JavaScript</label>
                <textarea name="js" id="js" rows="25" cols="80">{{ js }}</textarea>
            </div>

            <div>
                <label for="css">Custom CSS</label>
                <textarea name="css" id="css" rows="25" cols="80">{{ css }}</textarea>
            </div>

            <div>
                <label for="about">About Me</label>
                <textarea name="about" id="about" rows="25" cols="80">{{ about }}</textarea>
            </div>

            <div class="edit-submit-container">
            <input class="btn-blue-md" type="submit" value="Update">
            </div>
        </form>
    </body>
</html>
